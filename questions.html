<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Questions</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>Trivia Night!</h1>
                <div class="links">
                    <a href="">New Quiz</a>
                    <a href="">Stats</a>
                </div>
            </div>
        </div>
        <!-- have header and timer position sticky -->
        <div class="row">
            <div class="col-1 timer">
                <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
            </div>
        </div>
        <div class="row">
            <div class="questionContent">
                <div class="questionHead">
                    <h2>Question 1</h2>
                </div>
                <div class="question">
                    <p>Why is the sky blue?</p>
                </div>
                <div class="questionOptions">
                    <form>
                        <div class="row g-3">
                            <div class="col">
                                <input type="radio" id="answer1" name="answers" value="first">
                                <label for="answer1">Answer 1</label><br>
                            </div>
                            <div class="col">
                                <input type="radio" id="answer2" name="answers" value="second">
                                <label for="answer2">Answer 2</label><br>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <input type="radio" id="answer3" name="answers" value="third">
                                <label for="answer3">Answer3</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="answer4" name="answers" value="fourth">
                                <label for="answer4">Answer4</label>
                            </div>
                        </div>
                        <!-- move to in the question header -->
                        <div class="row">
                                <div class="col">
                                    <input type="submit" id="submitAnswer">
                                </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="complete">
                <input type=submit id="submitQuiz" onclick="submitQuiz()">
            </div>
        </div>
    </div>
    
</body>
<script src="./js/main.js"></script>
</html>
