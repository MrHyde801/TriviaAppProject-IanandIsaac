<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" class="rel">
    
 

</head>
<body>
    <!--The three dropdown menus-->
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>Trivia Night!</h1>
                <div class="links">
                    <a href="">New Quiz</a>
                    <a href="">Stats</a>
                </div>
            </div>
        </div>
        <div class='dropdown'>
            <button class='dropbtn' id='categories'>Trivia Categories</button>
            <div class='dropdown-content'>
                <a href='#' id='any'>Any Category</a>
                <a href='#' id='general'>General Knowledge</a>
                <a href='#' id='sports'>Sports</a>
            </div>
        </div>

        <div class='dropdown'>
            <button class='dropbtn' id='difficulty'>Difficulty</button>
            <div class='dropdown-content'>
                <a href='#' id='easy'>Easy</a>
                <a href='#'>Medium</a>
                <a href='#'>Hard</a>
            </div>
        </div>

        <div class='dropdown'>
            <button class='dropbtn'>Question Type</button>
            <div class='dropdown-content'>
                <a href='#'>Multiple Choice</a>
                <a href='#'>True/False</a>
            </div>
        </div>

        <button class='startGame btn btn-primary' id='startGame'>Start Game</button>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./js/main.js'></script>
</body>
</html>
